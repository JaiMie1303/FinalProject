{% extends 'flatpages/default.html' %}
{% block title %}
Confirmation of registration
{% endblock title %}
{% block nav %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'post_list' %}">Main</a>
        </div>
    </nav>
{% endblock nav %}
{% block content %}
<body>
    <div class="container">
    <form method="post" action="{% url 'confirm' generated_code.id %}">
        {% csrf_token %}
        <p>{{ usr.username }}, enter confirmation code</p>
        {{form.as_p}}
        <input id="usr_name" type="hidden" name="name" value="{{ usr.username }}">
        <label for="usr_code">enter code: </label>
        <input id="usr_code" type="text" name="code" placeholder="Your code..." value="{{ code }}">
        <p><input type="submit" value="checking..."></p>
    </form>
    </div>
</body>
{% endblock content %}
