{% extends 'flatpages/default.html' %}

{% block content %}
  <h1>Post delete</h1>

  <p>Are you sure you want to delete this post?</p>

  <form method="post" action="{% url 'post_delete' pk=post.pk %}">>
    {% csrf_token %}
    <button type="submit">Delete</button>
  </form>

  <a href="{{ object.get_absolute_url }}">Cancel</a>
{% endblock %}
